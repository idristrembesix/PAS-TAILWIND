        <script>
            var xstatus = false;
            window.onscroll = function () { menu() };
            function menu() {
                if (document.documentElement.scrollTop > 20) {
                    document.getElementById("topHeader").classList.add("bg-white");
                    document.getElementById("topHeader").classList.remove("shadow-lg");
                } else {
                    if (!xstatus && document.documentElement.scrollTop < 20) {
                        document.getElementById("topHeader").classList.remove("bg-white");
                        document.getElementById("topHeader").classList.remove("shadow-lg");

                    }
                }
            };

            var xstatus = false;
            function showHideMenu() {
                if (!xstatus) {
                    document.getElementById("menu").classList.remove("hidden");
                    document.getElementById("menu").classList.add("flex");
                    document.getElementById("topHeader").classList.add("bg-white");
                    if (document.documentElement.scrollTop < 20) {
                        document.getElementById("topHeader").classList.add("bg-white");
                        document.getElementById("topHeader").classList.add("shadow-lg");
                    }
                    xstatus = true;
                } else {
                    document.getElementById("menu").classList.remove("flex");
                    document.getElementById("menu").classList.add("hidden");
                    if (document.documentElement.scrollTop < 20) {
                        document.getElementById("topHeader").classList.remove("bg-white");
                        document.getElementById("topHeader").classList.remove("shadow-lg");
                    }
                    xstatus = false;
                }
            }

            // darkmode
        function switchDark(){
           const swicth = document.documentElement.classList.toggle('dark');
           console.log(swicth)
           if(swicth === true ) {
            document.getElementById("iconDark").classList.add("bxs-ghost")
            document.getElementById("iconDark"  ).classList.remove("bx-ghost")
           } else {
            document.getElementById("iconDark").classList.add("bx-ghost")
            document.getElementById("iconDark").classList.remove("bxs-ghost")
           }
        }

        function navbar(){
            const navbar = document.getElementById("navbar");
            console.log(navbar)
            if(navbar === true){
                document.getElementById("navbar").classList.add("search.png")
            }
            else{
                document.getElementById("navbar").classList.remove("search.png")
            }
        }

    </script>
