    <div class="p-1 rounded-full fixed bottom-4 left-4 z-2 bg-df2 dark:bg-white ring bg-white" onclick="switchDark()">

    <script>
        // pop up
        document.getElementById("openPopup").addEventListener("click", function () {
            document.getElementById("popup").style.display = "block";
        });

        document.getElementById("closePopup").addEventListener("click", function () {
            document.getElementById("popup").style.display = "none";
        });

        var xstatus = false;

        function showHideMenu() {
            if (!xstatus) {
                document.getElementById("menu").classList.remove("hidden");
                document.getElementById("menu").classList.add("flex");
                if (document.documentElement.scrollTop < 60) {
                    document.getElementById("topHeader").classList.add("shadow-lg");
                }
                xstatus = true;
            } else {
                document.getElementById("menu").classList.remove("flex");
                document.getElementById("menu").classList.add("hidden");
                if (document.documentElement.scrollTop < 60) {
                    document.getElementById("topHeader").classList.remove("shadow-lg");
                }
                xstatus = false;
            }
        }

        function switchDark() {
            const swicth = document.documentElement.classList.toggle('dark');
            if (swicth === true) {
                document.getElementById("iconDark").classList.replace('bxs-ghost', 'bxs-ghost');
            } else {
                document.getElementById("iconDark").classList.replace('bxs-ghost', 'bxs-ghost');
            }
        }

        function addItem() {
            const list = document.getElementById("list");
            const item = document.createElement("li");
            item.textContent = "New item";
            item.classList.add("border-b", "border-gray-400", "hover:bg-gray-100", "p-2", "dark:hover:bg-df2");
            list.appendChild(item);
        }

        //  search input
        const searchInput = document.getElementById("search");
        searchInput.addEventListener("focus", function () {
            searchInput.parentElement.classList.add("w-64");
        });

        searchInput.addEventListener("blur", function () {
            searchInput.parentElement.classList.remove("w-64");
        });

        // tooltip
        tippy('[data-tippy-content]', {
            content: 'Some useful tooltip information.',
            delay: 100,
            duration: 200,
        });

        // pagination
        document.querySelector('.pagination').addEventListener('click', function (e) {
            if (e.target.classList.contains('active')) return;
            const pageNumber = e.target.dataset.page;
            const activePage = document.querySelector('.active');
            activePage.classList.remove('active');
            e.target.classList.add('active');
            const items = document.querySelectorAll('.pagination-item');
            const activePageIndex = Array.from(items).indexOf(activePage);
            const currentPageIndex = Array.from(items).indexOf(e.target);
            const offset = -(currentPageIndex - activePageIndex) * 25;
            const list = document.querySelector('.list');
            list.style.transform = `translateY(${offset}px)`;
        });
    </script>
