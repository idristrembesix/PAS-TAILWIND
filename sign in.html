<body class="bg-black">
    <section>
        <header class="bg-black" style="padding-bottom: 10px;">
            <p class="text-white text-center text-sm">
                <span>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</span>
                <span class="font-bold " style="padding-left: 20px;">ShopNow</span>
            </p>
        </header>
    </section>
    <!-- section 1 -->
    <section >
        <div class="flex">
            <div class="w-2/3" >
                <img src="assets/img sign/wallpaper-8236667_1280 1.png" class=""  alt="">
                <img src="assets/img sign/lambang.png" class="absolute top-40 left-20 z-10" alt="">
            </div>
            <div class="w-2/3">
                <img src="assets/img sign/lambang.png" class="h-24" alt="">
                <p class="font-bold text-white text-3xl" style="padding-top: 50px; padding-left: 360px;">Sign in</p>
                <div class="flex flex-col" style="padding-top: 60px; padding-left: 100px;">
                    <input type="email" name="email" style="margin-bottom: 20px;" class="p-2 w-4/5 text-lg rounded-lg text-start" id="" placeholder="Username">
                    <input type="password" name="email"  class="p-2 w-4/5 text-lg rounded-lg text-start " id="" placeholder="Password ">
                    <span class="text-white font-bold" style="padding-left: 260px; padding-top: 20px;">Or login with</span>
                </div>
                <div class="" style="padding-top: 20px; padding-left: 20px;">
                    <div class="flex" style="padding-left: 50px;">
                        <div class="w-1/3 flex" >
                            <img src="assets/img sign/Icon-Facebook.png" alt="">
                            <button class="bg-white rounded-lg w-full "><a href="https://www.facebook.com/">Facebook</a></button>
                        </div>
                        <div class="w-1/2 flex flex-row-reverse" style="padding-left: 100px;">
                            <img src="assets/img sign/icon-instagram.png" alt="">
                            <button class="bg-white rounded-lg w-4/5 "> <a href="https://www.instagram.com/">instagram</a></button>
                        </div>
                    </div>
                        <div style="padding-top: 90px; padding-right: 20px; padding-left: 180px;">
                    <input type="button" name="email" style="margin-bottom: 20px;" class="p-2 w-2/3 text-lg rounded-lg bg-white text-black" id="continue" value="Continue">
                    <script>
                        const continueButton = document.querySelector('input[value="Continue"]');
                        continueButton.addEventListener('click', () => {
                            const notification = document.createElement('div');
                            notification.classList.add('bg-green-500', 'text-black','font-semibold', 'p-2', 'text-lg', 'rounded-lg', 'fixed', 'top-1','w-full','text-center','pt-24', 'left-1/2', 'transform', '-translate-x-1/2', '-translate-y-2/3');
                            notification.textContent = 'Login success';
                            document.body.appendChild(notification);
                            setTimeout(() => {
                                notification.remove();
                            }, 2000);
                        });

                        </script>
                        </div>
                </div>
            </div>
        </div>
    </section>
